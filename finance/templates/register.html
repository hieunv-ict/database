{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}


{% block main %}

<form action="/register" method="post">
    <div class="mb-3">
        <input type="text" id="username" name="username" autofocus class="form-control mx-auto w-auto" placeholder="Username" autocomplete="off">
        <input type="password" id="password" name="password" class="form-control mx-auto w-auto" placeholder="Password">
        <input type="password" id="confirmation" name="confirmation" class="form-control mx-auto w-auto" placeholder="Confirm password">

    </div>
    <button type="submit" class="btn btn-primary">Register</button>

</form>

{% endblock %}
